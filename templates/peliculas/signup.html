{% extends 'header.html' %}
{% block title %}
Registro
{% endblock title %}

{% block content %}

<div class="login-box">
    <img class="logo-signin" src="/static/img/logo.svg" alt="logo">
    <h1>Regístrarse</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" required>
        <label for="mail">Correo</label>
        <input type="email" placeholder="Ingrese su correo" required>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" required>
        <label for="password">Repita la contraseña</label>
        <input type="password" placeholder="Ingrese nuevamente su contraseña" required>

        <input id="remember" name="remember" type="checkbox" checked="checked">
        <label for="remember">Acepto los <a href="#">Términos y Condiciones</a> y <a href="#">Politicas de Protección de
                Datos</a></label>

        <input type="submit" value="Registrar">

        <a href="{{ url_for('signin') }}">Ya tienes una cuenta?</a>
    </form>
</div>
{% endblock content %}
